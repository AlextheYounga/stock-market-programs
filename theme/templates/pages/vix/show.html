    <div class="flex flex-wrap justify-evenly overflow-hidden py-6 px-4 relative rounded-lg sm:pt-6 sm:px-6 sm:w-1/2">
        <dt class="w-32">
            <div class="bg-dark-mode rounded-md p-3">
                <h2 class="text-4xl text-center text-gold">{{ ticker }}</h2>
            </div>
        </dt>
        <dd class="flex items-baseline pb-6 w-1/2">
            <div class="w-1/3">
                <p class="text-sm font-medium text-gray-500 truncate">VIX Volatility</p>
                <p class="font-semibold text-3xl">16.245</p>
            </div>
            <div class="w-1/3">
                <p class="ml-2 flex items-baseline text-sm font-semibold text-green-600">

                    <svg class="self-center flex-shrink-0 h-5 w-5 text-green-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M5.293 9.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 7.414V15a1 1 0 11-2 0V7.414L6.707 9.707a1 1 0 01-1.414 0z" clip-rule="evenodd" />

    </div>

{% endblock %}
