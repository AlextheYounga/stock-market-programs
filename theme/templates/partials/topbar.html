{% load static %}
<!-- This example requires Tailwind CSS v2.0+ -->
<nav class="bg-dark-mode">
  <div class="mx-auto px-4">
    <div class="flex h-16 items-center">
      <div class="flex items-center w-full justify-between">
        <div class="flex-shrink-0 w-1/5">
          <img class="w-full" src="{% static 'svg/brand/h-data-brand-transparent.svg' %}" />
        </div>

        <div class="max-w-lg w-full lg:max-w-lg">
          <label for="search" class="sr-only">Search</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <!-- Heroicon name: solid/search -->
              <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
              </svg>
            </div>
            <input id="search" name="search" class="bg-gray-300 block border border-transparent focus:bg-white focus:border-white focus:outline-none focus:ring-white focus:text-gray-900 leading-5 pl-10 placeholder-gray-400 pr-3 py-2 rounded-md sm:text-sm text-gray-300 w-full" placeholder="Search Stock Ticker" type="search">
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
